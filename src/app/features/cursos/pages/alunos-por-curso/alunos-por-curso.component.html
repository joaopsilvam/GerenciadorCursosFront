<h2>Alunos do Curso</h2>

<table mat-table [dataSource]="alunos" class="mat-elevation-z8" *ngIf="alunos.length">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let aluno">{{ aluno.email }}</td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
    <td mat-cell *matCellDef="let aluno">{{ aluno.dataNascimento | date:'dd/MM/yyyy' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<p *ngIf="!alunos.length">Nenhum aluno matriculado neste curso.</p>
