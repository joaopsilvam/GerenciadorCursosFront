<div class="container">
  <h2>Cursos</h2>
    <div style="text-align: right; margin-bottom: 16px;">
    <button mat-raised-button color="primary" [routerLink]="['/cursos/novo']">
        Novo Curso
    </button>
    </div>

  <table mat-table [dataSource]="cursos" class="mat-elevation-z2" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let curso"> {{curso.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button color="accent" [routerLink]="['/cursos', curso.id, 'alunos']">
          <mat-icon>group</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['/cursos/editar', curso.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(curso.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
